<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <style ></style>
</head>
<body>
    <div class="message">
        <span class="cube" style="--clr:#f54747;">H</span>
        <span class="cube" style="--clr:#fe864a;">A</span>
        <span class="cube" style="--clr:#feef66;">P</span>
        <span class="cube" style="--clr:#7fff62;">P</span>
        <span class="cube" style="--clr:#8fffd4;">Y</span>
    </div>
    
    <div class="message">
        <span class="cube" style="--clr:#4a74fe;">B</span>
        <span class="cube" style="--clr:#984afe;">I</span>
        <span class="cube" style="--clr:#fe4ae6;">R</span>
        <span class="cube" style="--clr:#fe4a98;">T</span>
        <span class="cube" style="--clr:#fe7d4a;">H</span>
        <span class="cube" style="--clr:#feef66;">D</span>
        <span class="cube" style="--clr:#7fff62;">A</span>
        <span class="cube" style="--clr:#8fffd4;">Y</span>
       
    </div>
    <div class="message"> <span class="cube" style="--clr:#8fffd4;">G</span>
        <span class="cube" style="--clr:#8fffd4;">D</span>
        <span class="cube" style="--clr:#8fffd4;">S</span>
        <span class="cube" style="--clr:#8fffd4;">C</span></div>
    <div class="cake">
        <div class="layer">
            <div class="cream" style="--i:0;"></div>
            <div class="cream" style="--i:1;"></div>
            <div class="cream" style="--i:2;"></div>
            <div class="cream" style="--i:3;"></div>
            <div class="cream" style="--i:4;"></div>
        </div>
        <div class="layer">
            
            <div class="cream" style="--i:0;"></div>
            <div class="cream" style="--i:1;"></div>
            <div class="cream" style="--i:2;"></div>
            <div class="cream" style="--i:3;"></div>
            <div class="cream" style="--i:4;"></div>
            <div class="cream" style="--i:5;"></div>
        </div>
        <div class="layer">
            <div class="cream" style="--i:0;"></div>
            <div class="cream" style="--i:1;"></div>
            <div class="cream" style="--i:2;"></div>
            <div class="cream" style="--i:3;"></div>
            <div class="cream" style="--i:4;"></div>
            <div class="cream" style="--i:5;"></div>
            <div class="cream" style="--i:6;"></div>
        </div>
        <div class="candle"></div>
    </div>
    <div class="plate"></div>


   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        anime.timeline({
            loop: true
        })
        .add ({
            targets: '.message .cube',
            scale: [2, 1],
            opacity: [0, 1],
            easing: 'easeOutExpo',
            duration: 950,
            delay: (el, i) => 70*i
        })
        .add ({
            targets: '.message .cube',
            scale: [1, 0],
            opacity: 0,
            duration: 950,
            easing: 'easeInQuad',
            delay: (el, i) => 70*i
        })

    </script>
</body>
</html>
